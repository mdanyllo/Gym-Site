<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles/stylecontato.css">
    <link rel="shortcut icon" href="./logo1boa.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Contato</title>
</head>
<body>
    <header class="navbar"> 
        <section class="logotipo">
        <img class="logo" src="logo1boa.png">
        <h1 class="titulo_logo">WORKOUT</h1>
        </section>
        <section class="nav">
            <a class="sobre" href="./sobre.html">Sobre</a>
            <a class="contato" href="./contato.html">Contato</a>
        </section>
    </header>
    <main class="container_contato">
        <h1 class="h1_contato">CONTATE-NOS</h1>
        <section class="sessao_divs">
            <div class="div1">
                <ion-icon name="mail" style="color: black;"></ion-icon><p>email@email.com</p><br>
                <ion-icon name="call" style="color: black;"></ion-icon><p>(98)90000-0000</p><br>
                <ion-icon name="pin" style="color: black;"></ion-icon><p>Rua A, Bairro B<br> Cidade C<br> 12345-000</p></ion-icon>
            </div>
            <div class="div2">
                <p class="p_div2">Envie-nos uma mensagem!</p>
                <form action="">
                    <input type="text" placeholder="Nome" class="text1">
                    <input type="email" name="" id="" placeholder="Email" class="text1">
                    <input type="text" placeholder="Sua mensagem" class="text2">
                    <input type="button" value="Enviar" class="botao">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
